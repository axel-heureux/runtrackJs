<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (pour les icônes sociales) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <section class="vh-100" style="background-color: #023047;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="assets/images/inscription.jpg"
                      alt="formulaire de connexion" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form method="get" action="index.html">
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #0060ff;"></i>
                          <span class="h1 fw-bold mb-0">La Plateforme_</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Se connecter</h5>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="email" id="mail" class="form-control form-control-lg" name="email" />
                          <label class="form-label" for="mail">Email</label>
                        </div>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="password" id="password" class="form-control form-control-lg"/>
                          <label class="form-label" for="password">Mot de passe</label>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">Se connecter</button>
                        </div>
      
                        <a class="small text-muted" href="#!">Mot de passe oublié?</a>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Vous n'êtes pas encore inscrit ? <a href="inscription.html" style="color: #393f81;">Inscrivez-vous ici</a></p>
                        <a href="#!" class="small text-muted">Conditions d'utilisation.</a>
                        <a href="#!" class="small text-muted">Politique de confidentialité</a>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
