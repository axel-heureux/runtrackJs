<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Inscription</title>
    <!-- CDN Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- CDN Materialize Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header avec la navigation -->
    <header class="navbar-fixed">
        <nav class="blue">
            <div class="nav-wrapper container">
                <a href="index.html" class="brand-logo">Mon Site</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="index.html">Inscription</a></li>
                    <li><a href="index.html">Connexion</a></li>
                    <li><a href="index.html">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Section avec le formulaire de création de compte -->
    <section class="container">
        <h2 class="center-align">Créer un compte</h2>
        <form action="#" method="POST" class="col s12">
            <!-- Civilité -->
            <div class="input-field col s12">
                <label>Civilité :</label>
                <p>
                    <label>
                        <input type="radio" id="m" name="civilite" value="Monsieur" class="with-gap">
                        <span>Monsieur</span>
                    </label>
                    <label>
                        <input type="radio" id="mme" name="civilite" value="Madame" class="with-gap">
                        <span>Madame</span>
                    </label>
                </p>
            </div>

            <!-- Prénom -->
            <div class="input-field col s12 m6">
                <i class="fas fa-user prefix"></i>
                <input type="text" id="prenom" name="prenom" class="validate" required>
                <label for="prenom">Prénom</label>
            </div>

            <!-- Nom -->
            <div class="input-field col s12 m6">
                <i class="fas fa-user prefix"></i>
                <input type="text" id="nom" name="nom" class="validate" required>
                <label for="nom">Nom</label>
            </div>

            <!-- Adresse -->
            <div class="input-field col s12">
                <i class="fas fa-home prefix"></i>
                <input type="text" id="adresse" name="adresse" class="validate" required>
                <label for="adresse">Adresse</label>
            </div>

            <!-- Email -->
            <div class="input-field col s12">
                <i class="fas fa-envelope prefix"></i>
                <input type="email" id="email" name="email" class="validate" required>
                <label for="email">Email</label>
            </div>

            <!-- Mot de passe -->
            <div class="input-field col s12 m6">
                <i class="fas fa-lock prefix"></i>
                <input type="password" id="motdepasse" name="motdepasse" class="validate" required>
                <label for="motdepasse">Mot de passe</label>
            </div>

            <!-- Confirmer le mot de passe -->
            <div class="input-field col s12 m6">
                <i class="fas fa-lock prefix"></i>
                <input type="password" id="confirmation" name="confirmation" class="validate" required>
                <label for="confirmation">Confirmer le mot de passe</label>
            </div>

            <!-- Passions -->
            <div class="col s12">
                <label>Passions :</label>
                <p>
                    <label>
                        <input type="checkbox" id="informatique" name="passions" value="Informatique">
                        <span>Informatique</span>
                    </label>
                    <label>
                        <input type="checkbox" id="voyages" name="passions" value="Voyages">
                        <span>Voyages</span>
                    </label>
                    <label>
                        <input type="checkbox" id="sport" name="passions" value="Sport">
                        <span>Sport</span>
                    </label>
                    <label>
                        <input type="checkbox" id="lecture" name="passions" value="Lecture">
                        <span>Lecture</span>
                    </label>
                </p>
            </div>

            <!-- Bouton de soumission -->
            <div class="col s12">
                <button type="submit" class="btn waves-effect waves-light">Valider</button>
            </div>
        </form>
    </section>


    <!-- CDN Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
