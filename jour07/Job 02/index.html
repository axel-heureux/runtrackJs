<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Inscription</title>
    <!-- CDN Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header avec la navigation (utilisation des classes Materialize) -->
    <header class="navbar-fixed">
        <nav class="blue">
            <div class="nav-wrapper container">
                <a href="index.html" class="brand-logo">Mon Site</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="index.html">Inscription</a></li>
                    <li><a href="index.html">Connexion</a></li>
                    <li><a href="index.html">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Section avec le formulaire de création de compte -->
    <section class="container">
        <h2>Créer un compte</h2>
        <form action="#" method="POST">
            <!-- Civilité -->
            <div>
                <label>Civilité :</label>
                <input type="radio" id="m" name="civilite" value="Monsieur">
                <label for="m">Monsieur</label>
                <input type="radio" id="mme" name="civilite" value="Madame">
                <label for="mme">Madame</label>
            </div>

            <!-- Prénom et Nom -->
            <div>
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" class="validate" required>

                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" class="validate" required>
            </div>

            <!-- Adresse -->
            <div>
                <label for="adresse">Adresse :</label>
                <input type="text" id="adresse" name="adresse" class="validate" required>
            </div>

            <!-- Email -->
            <div>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" class="validate" required>
            </div>

            <!-- Mot de passe et confirmation -->
            <div>
                <label for="motdepasse">Mot de passe :</label>
                <input type="password" id="motdepasse" name="motdepasse" class="validate" required>

                <label for="confirmation">Confirmer le mot de passe :</label>
                <input type="password" id="confirmation" name="confirmation" class="validate" required>
            </div>

            <!-- Passions -->
            <div>
                <label>Passions :</label>
                <input type="checkbox" id="informatique" name="passions" value="Informatique">
                <label for="informatique">Informatique</label>

                <input type="checkbox" id="voyages" name="passions" value="Voyages">
                <label for="voyages">Voyages</label>

                <input type="checkbox" id="sport" name="passions" value="Sport">
                <label for="sport">Sport</label>

                <input type="checkbox" id="lecture" name="passions" value="Lecture">
                <label for="lecture">Lecture</label>
            </div>

            <!-- Bouton de soumission -->
            <div>
                <button type="submit" class="btn waves-effect waves-light">Valider</button>
            </div>
        </form>
    </section>

    
    <!-- CDN Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
